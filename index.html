<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login">
        <div class="login_logo">
            <img src="images/amazon-logo.png">
        </div>
        <div class="login_container">
            <h1>Sign In</h1>
            <form class="email">
                <label><small>Email(phone or mobile accounts)</small></label>
                <br>
            </form>
            <form>
                <input type="text" placeholder="Enter Email">
                <br>
            </form>
            <form class="password">    
                <label><small>Password</small></label>
                <label id="forgot_password"><a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_cs_forgot_pwd?ie=UTF8" class="int">
                    Forgot Password
                    </a>
                </label>
                <br>
            </form>
            <form>
                <input type="password" placeholder="Enter Password">
                <br>
                <button class="continue_button">Continue</button>
            </form>
            <p class="help">
                <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8" class="int">
                <small>&bull; Need Help?</small>
                </a>
            </p>
        </div>
    </div>
    <div class="login">
        <h4 class="new">New To Amazon?</h4>
            <button class="create_account"><a href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fsign%2Fs%3Fk%3Dsign%2Bin%26ref_%3Dnav_signin&prevRID=D37SDGN99MBKK2ETK2PC&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0"
                class="create_text">
            Create Your Amazon Account</a></button>
    </div>
</body>

    <hr>
